<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">

    <header>
        <div class="header-container flex align-items main-layout">
            <img class="logo" src="img/LOGO.png" alt="">
            <ul class="links flex align-items clean-list">
                <li><a href="#" onclick="renderImages()">Images</a></li>
                <li><a href="#" onclick="onMyMemesClicked()">My Memes</a></li>
            </ul>
        </div>
    </header>

    <section class="main flex align-items main-layout">
        <div class="canvas-container">
            <canvas id="my-canvas" height="600" width="600"></canvas>
        </div>
        <div class="meme-editor flex column main-layout">
            <div class="top-container flex flex-wrap">
                <input class="text-box" name="text" type="text" placeholder="Input text here">
                <button onclick="onChangeCurrLine()"><img
                        src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                <button onclick="onTextSubmitted()"><img src="img/ICONS/add.png" alt=""></button>
                <button onclick="deleteCurrLine()"><img src="img/ICONS/trash.png" alt=""></button>
            </div>

            <div class="mid-container flex space-evenly">
                <button onclick="changeFontLocation(-10)"><img src="img/ICONS/up-arrow.png" alt=""></button>
                <button onclick="changeFontLocation(10)"><img src="img/ICONS/down-arrow.png" alt=""></button>
            </div>

            <div class="bottom-container flex flex-wrap space-evenly">
                <select class="font-picker" name="fonts" onchange="changeFont(this.value)">
                    <option value="impact">Impact</option>
                    <option value="arial">Arial</option>
                    <option value="Comic-Sans">Comic Sans</option>
                </select>
                <button onclick="changeFontSize(1)"><img src="img/ICONS/increase font - icon.png" alt=""></button>
                <button onclick="changeFontSize(-1)"><img src="img/ICONS/decrease font - icon.png" alt=""></button>
                <button onclick="changeTextAlign('left')"><img src="img/ICONS/align-to-left.png" alt=""></button>
                <button onclick="changeTextAlign('center')"><img src="img/ICONS/center-text-alignment.png"
                        alt=""></button>
                <button onclick="changeTextAlign('right')"><img src="img/ICONS/align-to-right.png" alt=""></button>
                <input src="img/ICONS/paint-board-and-brush.png" type="color" class="color-picker"
                    onchange="changeColor(this.value)">
                <a href="#" class="btn" onclick="downloadImg(this)" download="my-meme.jpg"><img
                        src="img/ICONS/download.png" alt=""></a>
                <button class="share-container" onclick="uploadImg()"><img src="img/ICONS/facebook-logo.png"
                        alt=""></button>
                <button class="save-btn" onclick="onSaveMeme()"><img src="img/ICONS/save.png"
                        alt=""></button>

            </div>
        </div>
    </section>

    <div class="gallery-container">
        <div class="filtering flex align-items main-layout">
            <input list="keywords" placeholder="Enter Search Keyword" onchange="onSetFilterBy(this.value)">
            <datalist id="keywords">
                <option value="all">
                <option value="funny">
                <option value="human">
                <option value="baby">
                <option value="animal">
                <option value="angry">
            </datalist>
            <div class="keywords-container flex align-items flex-wrap space-evenly main-layout"></div>
        </div>

        <section class="gallery flex flex-wrap main-layout"></section>
    </div>

    <footer>
        <div class="footer-container flex align-items">
            <img class="logo" src="img/LOGO.png" alt="">
            <small>All rights reserved 2021</small>
        </div>
        <div class="my-memes"></div>
    </footer>

    <script src="js/upload-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/images-service.js"></script>
    <script src="js/memes-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
