<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">


    <header class="flex align-items">
        <img class="logo" src="img/LOGO.png" alt="">
        <ul class="links flex align-items clean-list">
            <li><a href="#">Gallery</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </header>

    <section class="meme-editor">
        <canvas id="my-canvas" height="600" width="600"></canvas>
        <input name="top-text" type="text" placeholder="Input text here">
        <button onclick="onTextSubmitted()"><img src="img/ICONS/add.png" alt=""></button>
        <select name="fonts" onchange="changeFont(this.value)">
            <option value="impact">Impact</option>
            <option value="arial">Arial</option>
            <option value="Comic-Sans">Comic Sans</option>
        </select>
        <input type="color" class="color-picker" onchange="changeColor(this.value)">
        <button onclick="changeFontSize(1)"><img src="img/ICONS/increase font - icon.png" alt=""></button>
        <button onclick="changeFontSize(-1)"><img src="img/ICONS/decrease font - icon.png" alt=""></button>
        <button onclick="changeFontLocation(-10)"><img src="img/ICONS/up-arrow.png" alt=""></button>
        <button onclick="changeFontLocation(10)"><img src="img/ICONS/down-arrow.png" alt=""></button>
        <button onclick="changeCurrLine()"><img src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png"
                alt=""></button>
        <button onclick="deleteCurrLine()"><img src="img/ICONS/trash.png" alt=""></button>
        <button onclick="changeTextAlign('left')"><img src="img/ICONS/align-to-left.png" alt=""></button>
        <button onclick="changeTextAlign('center')"><img src="img/ICONS/center-text-alignment.png" alt=""></button>
        <button onclick="changeTextAlign('right')"><img src="img/ICONS/align-to-right.png" alt=""></button>
        <a href="#" class="btn" onclick="downloadImg(this)" download="my-meme.jpg"><img src="img/ICONS/save.png"
                alt=""></a>
    </section>

    <section class="gallery flex flex-wrap"></section>


    <script src="js/storage-service.js"></script>
    <script src="js/images-service.js"></script>
    <script src="js/memes-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
